<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todoApp.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div class="boards" id="boardss" ondragover="dragDrop2(event)"></div>
      </div>
      <div class="taskbox">
        <div id="away"></div>
        <div class="modal">
          <div class="form">
            <div class="formhead">Add Task</div>
            <div class="check">
              <div class="checkhead">Title</div>
              <input type="text" name="" class="error" id="title" />
              <p class="helper-text1">Бөглөнө үү</p>
            </div>
            <div class="check">
              <div class="checkhead">Description</div>
              <textarea name="" class="error" id="Description"></textarea>
              <p class="helper-text2">Бөглөнө үү</p>
            </div>
            <div class="check">
              <div class="checkhead">Status</div>
              <select name="" id="Status">
                <option value="todo">Todo</option>
                <option value="process">In process</option>
                <option value="done">Done</option>
                <option value="blocked">Blocked</option>
              </select>
            </div>
            <div class="check">
              <div class="checkhead">Priority</div>
              <select name="" id="Priority">
                <option value="Low">low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <button id="taskbtn">Add Task</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="todoApp.js"></script>
  <script
    src="https://kit.fontawesome.com/46a4280858.js"
    crossorigin="anonymous"
  ></script>
</html>
